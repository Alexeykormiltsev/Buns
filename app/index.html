<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buns</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="header__top-index">
                    <p class="header__top-text">
                        We're focusing on London to start with, please enter your post code here to see if you're within
                        our delivery zone!
                    </p>
                    <form class="header__form" action="#">
                        <input class="header__form-input" type="text" placeholder="Post code">
                        <button class="header__form-btn">Check</button>
                    </form>
                    <button class="header__top-close">
                        <img class="header__top-close--img" src="images/icons/close.svg" alt="close img">
                    </button>
                </div>
                <div class="header__inner">
                    <div class="header__menu">
                        <a class="logo" href="#">
                            <img class="logo__img" src="images/logo.svg" alt="logo img">
                        </a>
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__list-item">
                                    <a class="menu__list-link" href="#">
                                        Shop
                                    </a>
                                </li>
                                <li class="menu__list-item">
                                    <a class="menu__list-link" href="#">
                                        Our Story
                                    </a>
                                </li>
                                <li class="menu__list-item">
                                    <a class="menu__list-link" href="#">
                                        Who is Tarla?
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="user-nav">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/user.svg" alt="user img">
                            <span>Log in</span>
                        </a>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="user img">
                            <span>Cart</span>
                        </a>
                    </div>


                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
